HornsText = Ein Fleischfresser muss zuerst verlieren 1 Bevölkerung um diese Art anzugreifen
FertileText = Bevor die Lebensmittelkarten aufgedeckt werden, erhält diese Art 1 Bevölkerung, wenn es Essen auf dem Wasserloch ist.
BurrowingText = Diese Spezies kann nicht angegriffen werden, wenn sie Nahrung gleich seiner Bevölkerung hat.
FatTissueText = Lebensmittel lagern auf dieser Karte bis zu seiner Körpergröße kann. Wenn die Lebensmittelkarten aufgedeckt werden, bewegen sich diese Nahrung für die Art Brett
ScavengerText = Nehmen Sie 1 Fleisch Lebensmittel aus der Nahrungsmittelbank , wenn ein Fleischfresser erfolgreich eine \
  Arten angreift.
CarnivoreText = Angreifen und essen andere Arten. Kann nie Pflanzennahrung essen.
DefensiveHerdingText = Ein Fleischfresser muss größer Bevölkerung haben, um diese Spezies zu attackieren.
WarningCallText = Ein Fleischfresser muss Ambush Ihre Art angreifen, die zu dieser Spezies benachbart sind.
PackHuntingText = Diese Art Körpergröße ist auf seine Bevölkerung + Körpergröße gleich bei der Bestimmung, ob es eine andere Spezies angreifen kann.
ForagingText = Immer diese Art isst Pflanzennahrung, nehmen Sie 1 zusätzliche Pflanzennahrung aus der gleichen Quelle.
HardShellText = 4 Körper-Größe bei der Bestimmung, ob diese Art kann angegriffen werden.
LongNeckText = Bevor die Lebensmittelkarten aufgedeckt werden, nehmen Sie 1 Pflanzennahrung aus der Nahrungsmittelbank
IntelligenceText = Wirf eine Karte (n) aus der Hand während einer Ihrer Fütterung dreht: Fleischfresser - Negiere ein\
   Merkmal für diesen nächsten Angriff "Arten. Nicht-Fleischfresser - Nimm 2 Lebensmittel aus der Nahrungsmittelbank .
AmbushText = Wehrt Warnanruf beim Angriff.
SymbiosisText = Diese Spezies kann nicht angegriffen werden, wenn Ihre Spezies auf der rechten Seite eine größere Körpergröße als dieser Art hat.
CooperationText = Wenn diese Art Nahrung zu sich nimmt, Ihre Spezies nach rechts nimmt 1 Lebensmittel aus der gleichen Quelle.
ClimbingText = Ein Fleischfresser muss Klettern, um diese Spezies zu attackieren.